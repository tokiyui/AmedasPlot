<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実況監視ページ</title>
    <style>
        #regionSelect {
            width: 180px;
            font-size: 20px; 
        }

        #selectLabel {
            display: inline-block;
            margin-right: 10px;
            width: 180px;
            font-size: 20px; 
        }
        
        #pageTitle {
            margin-top: 20px;
            width: 500px;
            font-size: 40px;
        }
    </style>
</head>
<body>

<h1 id="pageTitle">実況監視ページ</h1>
<label id="selectLabel" for="regionSelect" style="display: inline-block;">局地図地域選択：</label>
<select id="regionSelect" onchange="changeImage()" style="display: inline-block;">
  <option value="hokkaido">北海道</option>
  <option value="tohoku">北陸・東北</option>
  <option value="kanto" selected>関東〜近畿</option>
  <option value="kinki">近畿〜九州</option>
</select>



<div id="imageContainer">
  <img id="selectedImage" src="latestEast.png" alt="Default Image">
  <img id="selectedImage" src="latest.png">
  <img id="selectedImage" src="latest_300.png">  
  <img id="selectedImage" src="latest_500.png">  
  <img id="selectedImage" src="latest_700.png">  
  <img id="selectedImage" src="latest_850.png">  
</div>

<script>
function changeImage() {
  var selectBox = document.getElementById("regionSelect");
  var selectedValue = selectBox.options[selectBox.selectedIndex].value;
  var imageElement = document.getElementById("selectedImage");

  switch (selectedValue) {
    case "hokkaido":
      imageElement.src = "latestHokkaido.png";
      break;
    case "tohoku":
      imageElement.src = "latestTohoku.png";
      break;
    case "kanto":
      imageElement.src = "latestEast.png";
      break;
    case "kinki":
      imageElement.src = "latestWest.png";
      break;
    default:
      imageElement.src = "latestEast.png";
  }
}
</script>

</body>
</html>
