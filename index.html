<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実況監視ページ</title>
    <style>
        #selectLabel {
            display: inline-block;
        }
    </style>
</head>
<body>

<h1 id="pageTitle">実況監視ページ</h1>
<h2>局地図地域選択：<select id="regionSelect" onchange="changeImage()">
  <option value="hokkaido">北海道</option>
  <option value="tohoku">北陸・東北</option>
  <option value="kanto" selected>関東〜近畿</option>
  <option value="kinki">近畿〜九州</option>
  <option value="nansei">沖縄・奄美</option>
</select></h2>



<div id="imageContainer">
  <img id="selectedImage" src="latest/latestEast.png" alt="Default Image">
  <img id="selectedImage" src="latest/latest.png">
  <img id="selectedImage" src="latest/latest_300.png">  
  <img id="selectedImage" src="latest/latest_500.png">  
  <img id="selectedImage" src="latest/latest_700.png">  
  <img id="selectedImage" src="latest/latest_850.png">  
</div>

<script>
function changeImage() {
  var selectBox = document.getElementById("regionSelect");
  var selectedValue = selectBox.options[selectBox.selectedIndex].value;
  var imageElement = document.getElementById("selectedImage");

  switch (selectedValue) {
    case "hokkaido":
      imageElement.src = "latest/latestHokkaido.png";
      break;
    case "tohoku":
      imageElement.src = "latest/latestTohoku.png";
      break;
    case "kanto":
      imageElement.src = "latest/latestEast.png";
      break;
    case "kinki":
      imageElement.src = "latest/latestWest.png";
      break;
    case "nansei":
      imageElement.src = "latest/latestAmamiOkinawa.png";
      break;
    default:
      imageElement.src = "latest/latestEast.png";
  }
}
</script>

</body>
</html>
