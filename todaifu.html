<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向・風速マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .wind-label {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const windDirections = [
      "↑", "↗", "→", "↘", "↓", "↙", "←", "↖",
      "↑", "↗", "→", "↘", "↓", "↙", "←", "↖"
    ];

    const map = L.map('map').setView([42.0, 143.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const proxy = "https://api.allorigins.win/raw?url=";
    const targetUrl = "https://www6.kaiho.mlit.go.jp/micsgis/KishouGenkyouPoint/geometry";

    fetch(proxy + encodeURIComponent(targetUrl))
      .then(res => res.text())
      .then(data => {
        const points = data.split(";");
        points.forEach(entry => {
          const [pointStr, iconFile, speedStr] = entry.split("@@");
          if (!pointStr || !speedStr) return;

          // 修正ポイント：正規表現のエスケープ修正
          const match = pointStr.match(/POINT\(([-\d.]+) ([-\d.]+)\)/);
          if (!match) return;

          const lon = parseFloat(match[1]);
          const lat = parseFloat(match[2]);

          const windDirMatch = iconFile.match(/wind_(\d+)_/);
          const windDir = windDirMatch ? parseInt(windDirMatch[1], 10) : null;

          const windSpeed = speedStr.trim();
          const arrow = windDir !== null ? windDirections[windDir % 16] : "";

          const label = `${arrow} ${windSpeed}`;

          L.marker([lat, lon])
            .addTo(map)
            .bindTooltip(`<div class="wind-label">${label}</div>`, {
              permanent: true,
              direction: 'top'
            });
        });
      })
      .catch(err => {
        console.error("データ取得エラー:", err);
      });
  </script>
</body>
</html>
