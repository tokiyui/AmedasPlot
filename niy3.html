<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アメダス実況監視</title>
</head>
<body>
    <h1>石川・福井のアメダス実況監視</h1>
    <p id="latestDataTime">最新データ時刻：</p>
    <table border="1">
        <thead>
            <ul>
                <li>天気は直近の正時の自動観測</li>
                <li>平均風向は一次細分区内の観測点についての（風速を考慮した）ベクトル平均</li>
                <li>最大風速は一次細分区内の観測点の風速最大値</li>
                <li>降水カウントは一次細分区内における10分間降水量0.5mm以上のの観測点の有無</li>
            </ul>
            <tr>
                <th>地点</th>
                <th>天気</th>
                <th>気温</th>
                <th>湿度</th>
                <th>平均風向</th>
                <th>最大風速</th>
                <th>最高気温(時刻)</th>
                <th>最低気温(時刻)</th>
                <th>降水カウント</th>
                <th>視程</th>
                <th>ナウファスデータ</th>
            </tr>
        </thead>
        <tbody id="weatherData">
            <!-- Weather data will be populated here -->
        </tbody>
    </table>
    <div class="metar-report" id="rjnk"></div>
    <script>
        async function fetchLatestDataTime() {
            const response = await fetch('https://www.jma.go.jp/bosai/amedas/data/latest_time.txt');
            const dataTimeText = await response.text();
            return new Date(dataTimeText.trim());
        }

        async function fetchWeatherData(pointNumber, dateTime) {
            const roundedDateTime = new Date(Math.floor(dateTime.getTime() / (3 * 60 * 60 * 1000)) * (3 * 60 * 60 * 1000));
            const formattedDateTime = roundedDateTime.toISOString().slice(0, 13).replace(/[-:]/g, '').replace(/T/g, '_');
            const url = `https://www.jma.go.jp/bosai/amedas/data/point/${pointNumber}/${formattedDateTime}.json`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const dataTime = dateTime.toISOString().slice(0, 19).replace(/[-:]/g, '').replace(/T/g, '');
                return data[dataTime];
            } catch (error) {
                console.error('Error fetching weather data:', error);
                return null;
            }
        }

        async function fetchValidWeatherData(pointNumber, dateTime) {
            let weatherData = await fetchWeatherData(pointNumber, dateTime);
            if (!weatherData) {
                const previousDateTime1 = new Date(dateTime.getTime() - (1 * 60 * 60 * 1000)); // 1時間前
                weatherData = await fetchWeatherData(pointNumber, previousDateTime1);
                if (!weatherData) {
                    const previousDateTime2 = new Date(dateTime.getTime() - (20 * 60 * 1000)); // 20分前
                    weatherData = await fetchWeatherData(pointNumber, previousDateTime2);
                }
            }
            return weatherData;
        }

        async function fetchWindData(pointnumbers, dateTime) {
            let xSum = 0;
            let ySum = 0;
            let uMax = 0;
            let rain = 0;
            for (const pointNumber of pointnumbers) {
                const roundedDateTime = new Date(Math.floor(dateTime.getTime() / (3 * 60 * 60 * 1000)) * (3 * 60 * 60 * 1000));
                const formattedDateTime = roundedDateTime.toISOString().slice(0, 13).replace(/[-:]/g, '').replace(/T/g, '_');
                const url = `https://www.jma.go.jp/bosai/amedas/data/point/${pointNumber}/${formattedDateTime}.json`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const dataTime = dateTime.toISOString().slice(0, 19).replace(/[-:]/g, '').replace(/T/g, '');
                    const direction = data[dataTime].windDirection[0];
                    const speed = data[dataTime].wind[0];
                    rain += data[dataTime].precipitation10m[0];
                    const radian = direction * (Math.PI / 8.0);
                    xSum += Math.cos(radian) * speed;
                    ySum += Math.sin(radian) * speed;
                    if (uMax < speed) uMax = speed;
                } catch (error) {
                    console.error('Error fetching wind data for point', pointNumber, ':', error);
                }
            }
            const averageRadian = Math.atan2(ySum, xSum);
            let averageDegree = averageRadian * (180 / Math.PI);
            if (averageDegree < 0) averageDegree += 360;
            return [averageDegree, uMax, rain];
        }

        async function fetchNawphusData(port, url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const html = data.contents;
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const table3 = doc.querySelectorAll('table')[2];
                let latestTime = -1;
                let latestData = 'データが見つかりませんでした';
                if (table3) {
                    const rows = table3.querySelectorAll('tr');
                    rows.forEach(row => {
                        const cells = row.querySelectorAll('td');
                        if (cells.length === 8) {
                            const time1 = cells[0].innerText.trim();
                            const waveHeight1 = cells[1].innerText.trim();
                            const period1 = cells[2].innerText.trim();
                            const direction1 = cells[3].innerText.trim();
                            const time2 = cells[4].innerText.trim();
                            const waveHeight2 = cells[5].innerText.trim();
                            const period2 = cells[6].innerText.trim();
                            const direction2 = cells[7].innerText.trim();
                            const time1Minutes = parseTime(time1);
                            const time2Minutes = parseTime(time2);
                            if (time1Minutes > latestTime && waveHeight1 && period1 && direction1) {
                                latestTime = time1Minutes;
                                latestData = `${time1}\t${waveHeight1}\t${period1}\t${direction1}`;
                            }
                            if (time2Minutes > latestTime && waveHeight2 && period2 && direction2) {
                                latestTime = time2Minutes;
                                latestData = `${time2}\t${waveHeight2}\t${period2}\t${direction2}`;
                            }
                        }
                    });
                }
                return latestData;
            } catch (error) {
                console.error('Error fetching Nawphus data:', error);
                return 'データの取得に失敗しました';
            }
        }

        function parseTime(timeString) {
            const [hour, minute] = timeString.split(':').map(Number);
            return hour * 60 + minute;
        }

        async function displayWeatherData() {
            const points = [
                { number: 56227, name: '金沢&nbsp;(加賀)', numbers: [56036, 56052, 56093, 56116, 56146, 56176, 56232, 56346] },
                { number: 56052, name: '輪島&nbsp;(能登)', numbers: [56186, 56227, 56286, 56276, 56301, 56081, 56192] },
                { number: 57066, name: '福井&nbsp;(嶺北)', numbers: [57001, 57026, 57066, 57051, 57206, 57071, 57106] },
                { number: 57248, name: '敦賀&nbsp;(嶺南)', numbers: [57248, 57286, 57317, 57311] },
                { number: 57121, name: '[大野&nbsp;(奥越)]', numbers: [57082, 57121, 57176] }
            ];

            const windDirections = ['北', '北東', '東', '南東', '南', '南西', '西', '北西'];

            const latestDateTime = await fetchLatestDataTime();
            document.getElementById('latestDataTime').textContent = `最新データ時刻：${latestDateTime}`;

            const weatherTableBody = document.getElementById('weatherData');
            for (const point of points) {
                const validWeatherData = await fetchValidWeatherData(point.number, latestDateTime);
                const windData = await fetchWindData(point.numbers, latestDateTime);

                const row = document.createElement('tr');
                const columns = [
                    point.name,
                    validWeatherData ? '晴れ' : '不明',  // 天気は仮のデータ
                    validWeatherData ? validWeatherData.temp[0] : '---',
                    validWeatherData ? validWeatherData.humidity[0] : '---',
                    windData ? windDirections[Math.round(windData[0] / 45) % 8] : '---',
                    windData ? windData[1] : '---',
                    validWeatherData ? validWeatherData.tempMax[0] + ' (' + validWeatherData.tempMax[1] + ')' : '---',
                    validWeatherData ? validWeatherData.tempMin[0] + ' (' + validWeatherData.tempMin[1] + ')' : '---',
                    windData ? (windData[2] > 0 ? '有' : '無') : '---',
                    validWeatherData ? validWeatherData.visibility[0] : '---',
                    'ナウファスデータは後ほど追加'  // ナウファスデータは後で追加
                ];

                columns.forEach(colText => {
                    const cell = document.createElement('td');
                    cell.textContent = colText;
                    row.appendChild(cell);
                });

                weatherTableBody.appendChild(row);
            }

            // ナウファスデータの取得と更新
            const nawphusDataRjnk = await fetchNawphusData('rjnk', 'https://www1.kaiho.mlit.go.jp/KAN1/kaisyo/RJNK/nawhmap.htm');
            document.getElementById('rjnk').textContent = nawphusDataRjnk;
        }

        displayWeatherData();
    </script>
</body>
</html>
