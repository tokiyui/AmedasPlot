name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '10,20,30,40,50 * * * *'

permissions:
  actions: write
  checks: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install numpy==1.26.4
          pip install cartopy
          pip install metpy
          pip install matplotlib
          pip install pandas
          pip install datetime
          pip install pygrib
          pip install netCDF4
          pip install beautifulsoup4
          export PATH=$PATH:/opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages:/home/runner/.local/lib/python3.10/site-packages

      - name: Clean PNG and CSV history
        run: |
          sudo apt-get install -y git
          python -m pip install git-filter-repo
          git filter-repo --path-glob "*.png" --invert-paths || exit 0
          git filter-repo --path-glob "*.csv" --invert-paths || exit 0
          git reflog expire --expire=now --all
          git gc --prune=now --aggressive

      - name: Plot and Push Changes
        env:
          PTree_ID: ${{ secrets.PTree_ID }}
          PTree_Pass: ${{ secrets.PTree_Pass }}
          GITHUB_ENV: ${{ github.environment }}
        run: |
          python amedasplot.py
          git remote add origin https://github.com/${{ github.repository }}.git
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          # Check for changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            mv ./*.png latest/
            git add latest/*.png
            git add "*.csv"
            git commit -m "Add Pictures"
            git push origin main
          fi
