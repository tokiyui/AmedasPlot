name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 * * * *'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: GPV
        run: |
          export PATH=$PATH:/opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages:/home/runner/.local/lib/python3.10/site-packages
          export DEFPATH=/home/runner/.local/lib/python3.10/site-packages/pygrib/share/eccodes/definitions/grib2
          cat $DEFPATH/template.4.8.def
          mkdir -p $DEFPATH/local/rjtd
          cp -r $DEFPATH/*.def $DEFPATH/local/rjtd/
          ls -l $DEFPATH/local/rjtd/

      - name: Test with pytest
        run: |
          python amedasplot.py
