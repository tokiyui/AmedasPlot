name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 * * * *'

permissions:
  actions: write
  checks: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: GPV
        run: |
          export PATH=$PATH:/opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages:/home/runner/.local/lib/python3.10/site-packages

      - name: Test with pytest
        run: |
          python amedasplot.py
          ls -l /home/runner/work/AmedasPlot/AmedasPlot/

      - name: Copy Latest Image to Directory
        run: |
          mkdir -p docs  # ディレクトリが存在しない場合は作成します
          git rm docs/latest.jpg
          cp /home/runner/work/AmedasPlot/AmedasPlot/latest.jpg docs/  
          ls -l docs

      - name: Commit and Push Changes
        run: |
          echo ${{ secrets.TOKEN }}
          echo "https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          ls -l docs/
          git add docs/latest.jpg
          git commit -m "Add latest.jpg"
          git push origin main 
