name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 * * * *'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install GCC and gfortran
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc gfortran

      - name: A b
        run: |
          ls -l
          chown runner wgrib2
#          sudo cp -r wgrib2 /opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages
#          ls -l /opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages/
          cat $HOME/.bashrc
          echo 'export PATH=$PATH:/opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages' >> $HOME/.bashrc
          source $HOME/.bashrc
               
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: GPV
        run: |
          echo $PATH
          which pygrib
          ls -l /opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages/pygrib/_pygrib.cpython-310-x86_64-linux-gnu.so
          cp /opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages/pygrib/template.4.8.def /opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages/pygrib/template.4.50008.def

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          # Execute your Python script for testing
          python amedasplot.py
