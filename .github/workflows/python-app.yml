name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25,45 * * * *'

permissions:
  actions: write
  checks: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Settings
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          export PATH=$PATH:/opt/hostedtoolcache/Python/3.10.13/x64/lib/python3.10/site-packages:/home/runner/.local/lib/python3.10/site-packages
          git rm ./*.jpg

      - name: Plotting
        run: |
          echo ${{ secrets.PTree_ID }}
          python amedasplot.py 0
          python amedasplot.py 1
          python amedasplot.py 2
          python amedasplot.py 3
          python upperair.py

      - name: Check if files exist
        run: |
          if [ -n "$(find . -maxdepth 1 -name '*.jpg' -print -quit)" ]; then
            echo "Files exist, proceed with adding, committing, and pushing changes."
          else
            echo "No files found. Skipping git add, commit, and push steps."
            exit 0
          fi

      - name: Commit and Push Changes
        run: |
          echo ${{ secrets.TOKEN }}
          echo "https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add ./*.jpg
          git commit -m "Add Pictures"
          git push origin main 
