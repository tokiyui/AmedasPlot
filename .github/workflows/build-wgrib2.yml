name: Build wgrib2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install GCC and gfortran
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y gcc gfortran
    
    - name: Set Fortran Compiler
      run: |
        export FC=gfortran
        export CC=gcc
        export COMP_SYS=gnu_linux
        
    - name: Clone wgrib2 repository
      run: git clone https://github.com/weathersource/wgrib2
      
    - name: Build wgrib2
      run: |
        cd wgrib2
        make
