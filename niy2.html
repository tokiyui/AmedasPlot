<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
</head>
<body>
    <h1>石川・福井のアメダス実況監視</h1>
    <table border="1">
        <thead>
            <tr>
                <th>地点</th>
                <th>天気</th>
                <th>気温</th>
                <th>湿度</th>
                <th>風向</th>
                <th>風速</th>
                <th>最高気温(時刻)</th>
                <th>最低気温(時刻)</th>
            </tr>
        </thead>
        <tbody id="weatherData">
            <!-- Weather data will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to fetch latest data time
        async function fetchLatestDataTime() {
            const response = await fetch('https://www.jma.go.jp/bosai/amedas/data/latest_time.txt');
            const dataTimeText = await response.text();
            return new Date(dataTimeText.trim());
        }

// Function to fetch weather data for a specific point and date/time
async function fetchWeatherData(pointNumber, dateTime) {
    // Calculate the nearest 3-hour interval
    const roundedDateTime = new Date(Math.floor(dateTime.getTime() / (3 * 60 * 60 * 1000)) * (3 * 60 * 60 * 1000));
    
    // Format the date/time for the filename
    const formattedDateTime = roundedDateTime.toISOString().slice(0, 13).replace(/[-:]/g, '').replace(/T/g, '_');
    // Construct the URL for the JSON file
    const url = `https://www.jma.go.jp/bosai/amedas/data/point/${pointNumber}/${formattedDateTime}.json`;
    console.log(url);
    try {
        const response = await fetch(url);
        const data = await response.json();
        const dataTime = dateTime.toISOString().slice(0, 19).replace(/[-:]/g, '').replace(/T/g, '');;
        console.log(dataTime);
        return data[dataTime];    
    } catch (error) {
        console.error('Error fetching weather data:', error);
        return null;
    }
}

// Call function to display weather data
async function displayWeatherData() {
    const points = [
        { number: 56227, name: '加賀(金沢)' },
        { number: 56052, name: '能登(輪島)' },
        { number: 57066, name: '嶺北(福井)' },
        { number: 57248, name: '嶺南(敦賀)' },
        { number: 57121, name: '[奥越(大野)]' }
    ];

    const latestDataTime = await fetchLatestDataTime();
    const jstDateTime = new Date(latestDataTime.getTime() + (9 * 60 * 60 * 1000));
    const weatherDateTime = new Date(Math.floor(jstDateTime.getTime() / (1 * 60 * 60 * 1000)) * (1 * 60 * 60 * 1000));
    console.log(latestDataTime, weatherDateTime)
    const weatherDataElement = document.getElementById('weatherData');
    for (const point of points) {
        const weatherdata = await fetchWeatherData(point.number, weatherDateTime);
        console.log(weatherdata);
        const tenkiNum = typeof weatherdata.weather !== 'undefined' ? weatherdata.weather[0] : "100";

        if (tenkiNum === 0) {
            tenki = "<td bgcolor="orange">晴れ";
        } else if (tenkiNum === 1) {
            tenki = "<td bgcolor="gray">曇り";
        } else if (tenkiNum === 7) {
            tenki = "<td bgcolor="lightblue">雨";
        } else if (tenkiNum === 10) {
            tenki = "<td bgcolor="blue">雪";
        } else {
            tenki = "";
        }
        const weatherData = await fetchWeatherData(point.number, jstDateTime);

        console.log(weatherData.maxTempTime.hour);
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${point.name}</td>
            ${tenki}</td>
            <td>${weatherData.temp[0]}</td>
            <td>${weatherData.humidity ? weatherData.humidity[0] || '' : ''}</td>
            <td>${weatherData.windDirection[0]}</td>
            <td>${weatherData.wind[0]}</td>
            <td><span style="color:red">${weatherData.maxTemp[0]}</span><br><span style="color:black">(${(weatherData.maxTempTime.hour + 9) % 24}:${('0' + weatherData.maxTempTime.minute).slice(-2)})</span></td>
            <td><span style="color:blue">${weatherData.minTemp[0]}</span><br><span style="color:black">(${(weatherData.minTempTime.hour + 9) % 24}:${('0' + weatherData.minTempTime.minute).slice(-2)})</span></td>
        `;
        weatherDataElement.appendChild(row);
    }
}

        // Call function to display weather data
        displayWeatherData();
    </script>
</body>
</html>
