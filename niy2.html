<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
</head>
<body>
    <h1>石川・福井のアメダス実況監視</h1>
    <table border="1">
        <thead>
            <tr>
                <th>地点</th>
                <th>気温</th>
                <th>湿度</th>
                <th>風向</th>
                <th>風速</th>
                <th>最高気温時刻</th>
                <th>最高気温</th>
                <th>最低気温時刻</th>
                <th>最低気温</th>
            </tr>
        </thead>
        <tbody id="weatherData">
            <!-- Weather data will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to fetch latest data time
        async function fetchLatestDataTime() {
            const response = await fetch('https://www.jma.go.jp/bosai/amedas/data/latest_time.txt');
            const dataTimeText = await response.text();
            return new Date(dataTimeText.trim());
        }

// Function to fetch weather data for a specific point and date/time
async function fetchWeatherData(pointNumber, dateTime) {
    // Calculate the nearest 3-hour interval
    const jstDateTime = new Date(dateTime.getTime() + (9 * 60 * 60 * 1000));
    const roundedDateTime = new Date(Math.floor(jstDateTime.getTime() / (3 * 60 * 60 * 1000)) * (3 * 60 * 60 * 1000));
    
    // Format the date/time for the filename
    const formattedDateTime = roundedDateTime.toISOString().slice(0, 13).replace(/[-:]/g, '').replace(/T/g, '_');
    // Construct the URL for the JSON file
    const url = `https://www.jma.go.jp/bosai/amedas/data/point/${pointNumber}/${formattedDateTime}.json`;
    console.log(url);
    try {
        const response = await fetch(url);
        const data = await response.json();
        const dataTime = jstDateTime.toISOString().slice(0, 19).replace(/[-:]/g, '').replace(/T/g, '');;
        console.log(dataTime);
        return data[dataTime];    
    } catch (error) {
        console.error('Error fetching weather data:', error);
        return null;
    }
}

// Call function to display weather data
async function displayWeatherData() {
    const points = [
        { number: 56227, name: '加賀(金沢)' },
        { number: 56052, name: '能登(輪島)' },
        { number: 57066, name: '嶺北(福井)' },
        { number: 57248, name: '嶺南(敦賀)' },
        { number: 57121, name: '[奥越(大野)]' }
    ];

    const latestDataTime = await fetchLatestDataTime();

    const weatherDataElement = document.getElementById('weatherData');
    for (const point of points) {
        const weatherData = await fetchWeatherData(point.number, latestDataTime);
        
        // UTCからJSTに変換する
        const maxTempTimeJST = new Date(Date(weatherData.maxTempTime).getTime() + (9 * 60 * 60 * 1000));

        // JSTの時刻と分を取得する
        const maxTempHour = maxTempTimeJST.getHours();
        const maxTempMinute = maxTempTimeJST.getMinutes();

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${point.name}</td>
            <td>${weatherData.temp[0]}</td>
            <td>${weatherData.humidity ? weatherData.humidity[0] || '' : ''}</td>
            <td>${weatherData.windDirection[0]}</td>
            <td>${weatherData.wind[0]}</td>
            // <td>${weatherData.maxTempTime.hour}:${weatherData.maxTempTime.minute}</td>
            <td>${maxTempHour}:${('0' + maxTempMinute).slice(-2)}</td>
            <td>${weatherData.maxTemp[0]}</td>
            <td>${weatherData.minTempTime.hour}:${weatherData.minTempTime.minute}</td>
            <td>${weatherData.minTemp[0]}</td>
        `;
        weatherDataElement.appendChild(row);
    }
}

        // Call function to display weather data
        displayWeatherData();
    </script>
</body>
</html>
