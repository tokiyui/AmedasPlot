<!DOCTYPE html>
<html>
<head>
  <title>METARデータ表示</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get("https://tgftp.nws.noaa.gov/data/observations/metar/stations/RJNK.TXT", function(data) {
        var lines = data.split("\n");
        var metarData = lines[1].split(" ");

        // 各要素の取得
        var date = metarData[0];
        var time = metarData[1];
        var wind = metarData[2];
        var visibility = metarData[3];
        var clouds = metarData[4];
        var temperature = metarData[5];
        var pressure = metarData[6];

        // HTMLに要素を表示
        $("#date").text("日付: " + date);
        $("#time").text("時刻: " + time);
        $("#wind").text("風: " + wind);
        $("#visibility").text("視程: " + visibility);
        $("#clouds").text("雲: " + clouds);
        $("#temperature").text("気温: " + temperature);
        $("#pressure").text("気圧: " + pressure);
      });
    });
  </script>
</head>
<body>
  <h1>METARデータ</h1>
  <div id="date"></div>
  <div id="time"></div>
  <div id="wind"></div>
  <div id="visibility"></div>
  <div id="clouds"></div>
  <div id="temperature"></div>
  <div id="pressure"></div>
</body>
</html>
