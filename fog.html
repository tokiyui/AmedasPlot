<!DOCTYPE html>
<html>
<head>
  <title>METAR Data</title>
</head>
<body>
  <h1>METAR Data</h1>
  <table id="metar-table"></table>

  <script>
    function handleCrossOriginRequest(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);

        xhr.onload = () => {
          if (xhr.status >= 200 && xhr.status < 300) {
            resolve(xhr.responseText);
          } else {
            reject(xhr.statusText);
          }
        };

        xhr.onerror = () => {
          reject(xhr.statusText);
        };

        xhr.send();
      });
    }

    function parseMetarData(data) {
      const lines = data.trim().split('\n');
      const metarTable = document.getElementById('metar-table');

      // テーブルをクリアする
      metarTable.innerHTML = '';

      lines.forEach(line => {
        const [station, time, wind, visibility, cloud, temp, qnh] = line.split(' ');
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${station}</td>
          <td>${time}</td>
          <td>${wind}</td>
          <td>${visibility}</td>
          <td>${cloud}</td>
          <td>${temp}</td>
          <td>${qnh}</td>
        `;
        metarTable.appendChild(row);
      });
    }

    function fetchAndAddMETARToTable() {
      const url = 'https://aviationweather.gov/cgi-bin/data/metar.php?ids=RJSN,RJNT,RJNW,RJNK';
      
      handleCrossOriginRequest(url)
        .then(metarData => {
          parseMetarData(metarData);
        })
        .catch(error => {
          console.error('Error fetching METAR data:', error);
        });
    }

    // 5秒ごとにMETAR情報を更新する
    setInterval(fetchAndAddMETARToTable, 5000);
  </script>
</body>
</html>
