<!DOCTYPE html>
<html>
<head>
  <title>METAR報</title>
  <style>
    table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>METAR報</h1>
  <table id="metarTable">
    <tr>
      <th>空港コード</th>
      <th>時刻</th>
      <th>視程</th>
    </tr>
  </table>

  <script>
    // 指定されたURLからデータを取得
    fetch("https://aviationweather.gov/cgi-bin/data/metar.php?ids=RJSN,RJNT,RJNW,RJNK")
      .then(response => response.text())
      .then(data => {
        // データを解析し、テーブルに追加
        const metarTable = document.getElementById("metarTable");
        const lines = data.trim().split("\n");
        for (let i = 0; i < lines.length; i++) {
          const fields = lines[i].trim().split(" ");
          const airportCode = fields[0];
          const time = fields[1];
          const visibility = fields[fields.length - 2];

          const row = document.createElement("tr");
          const airportCodeCell = document.createElement("td");
          airportCodeCell.textContent = airportCode;
          const timeCell = document.createElement("td");
          timeCell.textContent = time;
          const visibilityCell = document.createElement("td");
          visibilityCell.textContent = visibility;

          row.appendChild(airportCodeCell);
          row.appendChild(timeCell);
          row.appendChild(visibilityCell);
          metarTable.appendChild(row);
        }
      })
      .catch(error => console.log(error));
  </script>
</body>
</html>
