<!DOCTYPE html>
<html>
<head>
  <title>METAR Data</title>
</head>
<body>
  <h1>METAR Data</h1>
  <table id="metar-table"></table>

  <script>
    function parseMetarData(data) {
      const lines = data.trim().split('\n');
      const metarTable = document.getElementById('metar-table');

      // テーブルをクリアする
      metarTable.innerHTML = '';

      lines.forEach(line => {
        const [station, time, wind, visibility, cloud, temp, qnh] = line.split(' ');
        const [tempDeg, tempValue] = temp.split('/');
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${station}</td>
          <td>${time}</td>
          <td>${wind}</td>
          <td>${visibility}</td>
          <td>${cloud}</td>
          <td>${tempDeg}/${tempValue}</td>
          <td>${qnh}</td>
        `;
        metarTable.appendChild(row);
      });
    }

    function fetchAndAddMETARToTable() {
      fetch('/metar')
        .then(response => response.text())
        .then(metarData => {
          parseMetarData(metarData);
        })
        .catch(error => {
          console.error('Error fetching METAR data:', error);
        });
    }

    // 5秒ごとにMETAR情報を更新する
    setInterval(fetchAndAddMETARToTable, 5000);
  </script>

  <script>
    const express = require('express');
    const axios = require('axios');

    const app = express();
    const port = 3000;

    app.use((req, res, next) => {
      res.setHeader('Access-Control-Allow-Origin', '*');
      next();
    });

    app.get('/metar', async (req, res) => {
      try {
        const response = await axios.get('https://aviationweather.gov/cgi-bin/data/metar.php', {
          params: {
            ids: 'RJSN,RJNT,RJNW,RJNK'
          }
        });
        res.send(response.data);
      } catch (error) {
        console.error('Error fetching METAR data:', error);
        res.status(500).send('Error fetching METAR data');
      }
    });

    app.listen(port, () => {
      console.log(`Server is running on port ${port}`);
    });
  </script>
</body>
</html>
